content:
  title: "Happy Birthday Lyd"
  text1: "and happy new year!"
  text2: "We're so excited for your extended visit. Here's a few recs so you and Louie can make the most of it — AI-constructed, but with human brother-curated content."

hikes:
  section_title: "A few of my favorite east bay hikes"
  items:
    - id: 1
      image: "/images/hikes/claremont.png"
      title: "Claremont Canyon"
      description: "My most often hiked, it's nearby, and has a straight uphill start so you can get a quick workout + great views. Here's a bigger loop you can do, though I most often do a shorter out-and-back."
      alltrails: "https://www.alltrails.com/trail/us/california/stonewall-panoramic-loop?p=118062295"
      directions: "https://www.google.com/maps/place/3001+Derby+St,+Berkeley,+CA+94705/@37.8625838,-122.2470191,18z/data=!3m1!4b1!4m6!3m5!1s0x80857dcb20c83949:0x3b93d27dc39415f0!8m2!3d37.8625816!4d-122.2456905!16s%2Fg%2F11g62nb295?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
    - id: 2
      image: "/images/hikes/french.png"
      title: "Reinhart Regional"
      description: "One of my favorite gems in the east bay, not big views, but cool trails + big redwoods."
      alltrails: "https://www.alltrails.com/trail/us/california/french-trail-star-flower-trail-and-stream-trail-loop?p=117909982"
      directions: "https://www.google.com/maps/place/Skyline+Gate+Staging+Area/@37.8317039,-122.1853764,17z/data=!3m1!4b1!4m6!3m5!1s0x808f87e59b31d7d9:0xbaed87c45ceebd09!8m2!3d37.8317039!4d-122.1853764!16s%2Fg%2F1tdbw_5d?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
    - id: 3
      image: "/images/hikes/joaquin.png"
      title: "Joaquin Miller"
      description: "A tiny park next to reinhart that's always excellent, here's a nice loop in it"
      alltrails: "https://www.alltrails.com/trail/us/california/sunset-trail-to-sequoia-bayview-and-big-trees-loop?p=117531080"
      directions: "https://www.google.com/maps/place/37%C2%B048'40.9%22N+122%C2%B011'10.2%22W/@37.8113621,-122.1874665,18z/data=!3m1!4b1!4m4!3m3!8m2!3d37.81136!4d-122.186179?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
    - id: 4
      image: "/images/hikes/briones.png"
      title: "Briones Regional"
      description: "Bit too early for wildflowers but there should be some beautiful green hills here in feb, though beware of mud."
      alltrails: "https://www.alltrails.com/trail/us/california/briones-crest-and-briones-ridge-loop?p=116859113"
      directions: "https://www.google.com/maps/place/Bear+Creek+Staging+Area/@37.9265857,-122.1650317,16.09z/data=!4m6!3m5!1s0x8085635818004aef:0x6d1f0e6c2b3de80d!8m2!3d37.92568!4d-122.1626609!16s%2Fg%2F12hrdv_bf?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
    - id: 5
      image: "/images/hikes/sibley.png"
      title: "Sibley Volcanic"
      description: "I love Sibley, it's nearby, quick loops, nice mix of views and interesting terrain."
      alltrails: "https://www.alltrails.com/trail/us/california/bay-area-ridge-round-top-loop-and-volcanic-trail-loop?p=-1"
      directions: "https://www.google.com/maps/place/37%C2%B050'52.2%22N+122%C2%B011'56.1%22W/@37.8478442,-122.2014939,17z/data=!3m1!4b1!4m4!3m3!8m2!3d37.84784!4d-122.198919?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"